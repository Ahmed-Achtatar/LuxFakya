{% extends "base.html" %}

{% block content %}
<div class="card mb-3 border-0 shadow-lg overflow-hidden" style="border-radius: 20px;">
    <div class="row g-0">
        <div class="col-md-6 bg-light d-flex align-items-center justify-content-center">
            <img src="{{ product.image_url }}" class="img-fluid" alt="{{ product.name }}" style="max-height: 500px; object-fit: contain;">
        </div>
        <div class="col-md-6">
            <div class="card-body p-5 d-flex flex-column h-100 justify-content-center">
                <div class="mb-2">
                    <span class="badge bg-gold bg-opacity-10 text-gold px-3 py-2 rounded-pill text-uppercase">{{ product.category }}</span>
                </div>
                <h1 class="display-4 fw-bold font-serif mb-3">{{ product.name }}</h1>
                <h3 class="text-gold mb-4 display-6">{{ product.price }} MAD</h3>
                <p class="card-text lead text-muted mb-5">{{ product.description }}</p>

                <div class="d-grid gap-3 col-lg-8">
                    <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn btn-gold btn-lg py-3 shadow-sm">
                        <i class="fas fa-shopping-bag me-2"></i> Add to Cart
                    </a>
                    <a href="{{ url_for('main.shop') }}" class="btn btn-outline-dark btn-lg py-3">
                        <i class="fas fa-arrow-left me-2"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
