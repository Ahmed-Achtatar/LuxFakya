{% extends "admin/base.html" %}

{% block title %}Add Moderator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
             <div>
                <span class="text-muted">Users / </span> <span class="fw-bold">Add Moderator</span>
            </div>
            <a href="{{ url_for('admin.list_users') }}" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-2"></i>Back to Users</a>
        </div>

        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-header bg-white border-bottom-0 pt-4 px-4 text-center">
                <h3 class="fw-bold mb-0">Create New User</h3>
                <p class="text-muted">Create a new user and assign permissions.</p>
            </div>
            <div class="card-body p-5">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <hr class="my-4">

                    <h5 class="fw-bold mb-3">Permissions</h5>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="can_manage_orders" name="can_manage_orders" checked>
                        <label class="form-check-label" for="can_manage_orders">Can Manage Orders</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="can_manage_users" name="can_manage_users">
                        <label class="form-check-label" for="can_manage_users">Can Manage Users</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="can_manage_products" name="can_manage_products">
                        <label class="form-check-label" for="can_manage_products">Can Manage Products</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="can_manage_content" name="can_manage_content">
                        <label class="form-check-label" for="can_manage_content">Can Manage Content (CMS)</label>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary rounded-pill py-2">Create Moderator</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
