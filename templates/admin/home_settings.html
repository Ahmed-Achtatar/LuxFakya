{% extends "admin/base.html" %}

{% block title %}Home Settings{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h3 class="fs-4 mb-3">Manage "Limited Offer" Section</h3>
        <p class="text-muted">Customize the promotional section on the homepage.</p>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <h5 class="fw-bold mb-3 text-gold">Titles</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">French Title</label>
                            <input type="text" class="form-control" name="title_fr" value="{{ section.title_fr or '' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Arabic Title</label>
                            <input type="text" class="form-control" name="title_ar" value="{{ section.title_ar or '' }}" dir="rtl">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">English Title</label>
                            <input type="text" class="form-control" name="title_en" value="{{ section.title_en or '' }}">
                        </div>
                    </div>

                    <h5 class="fw-bold mb-3 text-gold">Description Text</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">French Text</label>
                            <textarea class="form-control" name="text_fr" rows="4">{{ section.text_fr or '' }}</textarea>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Arabic Text</label>
                            <textarea class="form-control" name="text_ar" rows="4" dir="rtl">{{ section.text_ar or '' }}</textarea>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">English Text</label>
                            <textarea class="form-control" name="text_en" rows="4">{{ section.text_en or '' }}</textarea>
                        </div>
                    </div>

                    <h5 class="fw-bold mb-3 text-gold">Settings</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Countdown End Date</label>
                            <input type="datetime-local" class="form-control" name="end_date"
                                   value="{{ section.end_date.strftime('%Y-%m-%dT%H:%M') if section.end_date else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Section Image</label>
                            <input type="file" class="form-control" name="image">
                            {% if section.image_url %}
                            <div class="mt-2">
                                <img src="{{ section.image_url }}" alt="Current Image" class="img-thumbnail" style="height: 100px;">
                            </div>
                            {% endif %}
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-gold px-5 rounded-pill fw-bold">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
