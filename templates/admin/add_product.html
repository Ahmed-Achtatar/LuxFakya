{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4>Add New Product</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="Dates">Dates</option>
                            <option value="Nuts">Nuts</option>
                            <option value="Dried Fruits">Dried Fruits</option>
                            <option value="Gift Boxes">Gift Boxes</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Base Price (MAD)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="unit" class="form-label">Unit</label>
                            <input type="text" class="form-control" id="unit" name="unit" placeholder="e.g. kg, g, pcs" value="pcs" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="image" name="image">
                        <div class="form-text">Allowed formats: jpg, jpeg, png, webp</div>
                    </div>

                    <hr>
                    <h5 class="mb-3">Quantity-Based Pricing</h5>
                    <p class="text-muted small">Define custom prices for specific quantities (e.g., Bundles). Quantity can be fractional (e.g. 0.5 for 500g).</p>
                    <div id="pricing-container">
                        <!-- Pricing rows will go here -->
                        <div class="row g-2 mb-2 pricing-row">
                            <div class="col-5">
                                <input type="number" step="0.01" class="form-control" name="pricing_quantity[]" placeholder="Quantity (e.g. 2)">
                            </div>
                            <div class="col-5">
                                <input type="number" step="0.01" class="form-control" name="pricing_price[]" placeholder="Total Price (MAD)">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-outline-danger w-100 remove-pricing"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-sm mb-4" id="add-pricing-btn"><i class="fas fa-plus"></i> Add Pricing Tier</button>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-gold">Add Product</button>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('pricing-container');
    const addBtn = document.getElementById('add-pricing-btn');

    addBtn.addEventListener('click', function() {
        const row = document.createElement('div');
        row.className = 'row g-2 mb-2 pricing-row';
        row.innerHTML = `
            <div class="col-5">
                <input type="number" step="0.01" class="form-control" name="pricing_quantity[]" placeholder="Quantity">
            </div>
            <div class="col-5">
                <input type="number" step="0.01" class="form-control" name="pricing_price[]" placeholder="Total Price">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-danger w-100 remove-pricing"><i class="fas fa-times"></i></button>
            </div>
        `;
        container.appendChild(row);
    });

    container.addEventListener('click', function(e) {
        if (e.target.closest('.remove-pricing')) {
            const row = e.target.closest('.pricing-row');
            if (container.querySelectorAll('.pricing-row').length > 1) {
                row.remove();
            } else {
                 // Clear inputs instead of removing last row
                row.querySelector('input[name="pricing_quantity[]"]').value = '';
                row.querySelector('input[name="pricing_price[]"]').value = '';
            }
        }
    });
});
</script>
{% endblock %}
