{% extends "admin/base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h5 class="mb-0 fw-bold">New Product Details</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row g-3">
                        <div class="col-md-12 mb-3">
                            <label for="name" class="form-label text-uppercase small text-muted fw-bold">Product Name</label>
                            <input type="text" class="form-control form-control-lg bg-light border-0" id="name" name="name" required placeholder="e.g. Saffron Premium">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label text-uppercase small text-muted fw-bold">Category</label>
                            <select class="form-select form-select-lg bg-light border-0" id="category" name="category" required>
                                {% for category in categories %}
                                <option value="{{ category.name }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="unit" class="form-label text-uppercase small text-muted fw-bold">Unit</label>
                            <input type="text" class="form-control form-control-lg bg-light border-0" id="unit" name="unit" value="pcs" required placeholder="e.g. kg, g, box">
                        </div>

                        <div class="col-md-12 mb-3">
                             <label for="price" class="form-label text-uppercase small text-muted fw-bold">Base Price (MAD)</label>
                             <div class="input-group">
                                <span class="input-group-text border-0 bg-light">MAD</span>
                                <input type="number" step="0.01" class="form-control form-control-lg bg-light border-0" id="price" name="price" required placeholder="0.00">
                             </div>
                        </div>

                        <div class="col-md-12 mb-3">
                            <label for="description" class="form-label text-uppercase small text-muted fw-bold">Description</label>
                            <textarea class="form-control bg-light border-0" id="description" name="description" rows="4"></textarea>
                        </div>

                        <div class="col-md-12 mb-3">
                            <label for="image" class="form-label text-uppercase small text-muted fw-bold">Product Image</label>
                            <input type="file" class="form-control form-control-lg bg-light border-0" id="image" name="image">
                        </div>
                    </div>

                    <h5 class="mt-4 mb-3 fw-bold border-bottom pb-2">Volume Pricing</h5>
                    <div id="pricing-container">
                        <div class="row g-2 mb-2 pricing-row align-items-end">
                            <div class="col-5">
                                <label class="small text-muted mb-1">Quantity</label>
                                <input type="number" step="0.1" name="pricing_quantity[]" class="form-control bg-light border-0" placeholder="Qty">
                            </div>
                            <div class="col-5">
                                <label class="small text-muted mb-1">Price</label>
                                <input type="number" step="0.01" name="pricing_price[]" class="form-control bg-light border-0" placeholder="Price">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-outline-danger w-100 remove-pricing"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary mt-2 mb-4" id="add-pricing"><i class="fas fa-plus me-1"></i> Add Tier</button>

                    <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
                        <button type="submit" class="btn btn-gold rounded-pill px-5">Create Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('add-pricing').addEventListener('click', function() {
        const container = document.getElementById('pricing-container');
        const row = document.createElement('div');
        row.className = 'row g-2 mb-2 pricing-row align-items-end';
        row.innerHTML = `
            <div class="col-5">
                <input type="number" step="0.1" name="pricing_quantity[]" class="form-control bg-light border-0" placeholder="Qty">
            </div>
            <div class="col-5">
                <input type="number" step="0.01" name="pricing_price[]" class="form-control bg-light border-0" placeholder="Price">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-danger w-100 remove-pricing"><i class="fas fa-times"></i></button>
            </div>
        `;
        container.appendChild(row);
    });

    document.getElementById('pricing-container').addEventListener('click', function(e) {
        if (e.target.closest('.remove-pricing')) {
            e.target.closest('.pricing-row').remove();
        }
    });
</script>
{% endblock %}
