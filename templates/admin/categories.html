{% extends "admin/base.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col d-flex justify-content-end">
        <a href="{{ url_for('admin.add_category') }}" class="btn btn-gold shadow-sm"><i class="fas fa-plus me-2"></i>Add New Category</a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0 rounded-3 overflow-hidden">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4 py-3 border-bottom-0">ID</th>
                                <th class="py-3 border-bottom-0">Name</th>
                                <th class="py-3 text-end pe-4 border-bottom-0">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category in categories %}
                            <tr>
                                <td class="ps-4 fw-bold text-muted">{{ category.id }}</td>
                                <td class="fw-bold fs-5">{{ category.name }}</td>
                                <td class="text-end pe-4">
                                    <a href="{{ url_for('admin.edit_category', id=category.id) }}" class="btn btn-sm btn-outline-primary me-2 rounded-pill px-3"><i class="fas fa-edit me-1"></i>Edit</a>
                                    <form action="{{ url_for('admin.delete_category', id=category.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this category?');" style="display:inline;">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill px-3"><i class="fas fa-trash-alt me-1"></i>Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="3" class="text-center py-5 text-muted">No categories found.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
