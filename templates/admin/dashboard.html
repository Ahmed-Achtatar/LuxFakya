{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Admin Dashboard</h2>
    <div>
        <a href="{{ url_for('admin.orders') }}" class="btn btn-outline-dark me-2"><i class="fas fa-list"></i> View Orders</a>
        <a href="{{ url_for('admin.add_product') }}" class="btn btn-gold"><i class="fas fa-plus"></i> Add New Product</a>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td><img src="{{ product.image_url }}" alt="" style="width: 40px; height: 40px; object-fit: cover; border-radius: 4px;"></td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }} MAD</td>
                        <td>
                            <a href="{{ url_for('admin.edit_product', product_id=product.id) }}" class="btn btn-sm btn-primary me-2"><i class="fas fa-edit"></i> Edit</a>
                            <form action="{{ url_for('admin.delete_product', product_id=product.id) }}" method="POST" onsubmit="return confirm('Are you sure?');" style="display:inline;">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
