{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm rounded-4 p-4 p-lg-5">
            <h2 class="mb-4 font-serif fw-bold text-center">Checkout</h2>
            <p class="text-center text-muted mb-4">Please provide your details to confirm the order via WhatsApp.</p>

            <form action="{{ url_for('main.checkout') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="mb-4">
                    <label for="phone" class="form-label">Phone Number (Optional)</label>
                    <input type="tel" class="form-control form-control-lg" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-gold btn-lg py-3 shadow-sm">
                        <i class="fab fa-whatsapp me-2"></i> Confirm Order via WhatsApp
                    </button>
                    <a href="{{ url_for('main.cart') }}" class="btn btn-outline-secondary border-0">Back to Cart</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
