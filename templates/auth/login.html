{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-5">
                <h3 class="mb-4 text-center font-serif fw-bold">Login</h3>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gold btn-lg">Sign In</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-muted">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-gold text-decoration-none">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
