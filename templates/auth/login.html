{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-5">
                <h3 class="mb-4 text-center font-serif fw-bold">{{ translations[current_lang]['login_title'] }}</h3>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ translations[current_lang]['username'] }}</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="{{ translations[current_lang]['enter_username'] }}">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">{{ translations[current_lang]['password'] }}</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="{{ translations[current_lang]['enter_password'] }}">
                    </div>
                    <div class="mb-4 text-end">
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-muted small text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gold btn-lg">{{ translations[current_lang]['sign_in'] }}</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-muted">{{ translations[current_lang]['no_account'] }} <a href="{{ url_for('auth.register') }}" class="text-gold text-decoration-none">{{ translations[current_lang]['register_link'] }}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
