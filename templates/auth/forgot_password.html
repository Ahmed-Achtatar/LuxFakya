{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="font-serif fw-bold">Reset Password</h3>
                    <p class="text-muted small">Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-4">
                        <label for="email" class="form-label small fw-bold text-uppercase">Email Address</label>
                        <input type="email" class="form-control rounded-pill px-3 py-2" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-gold w-100 rounded-pill py-2 fw-bold mb-3">Send Reset Link</button>
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none small text-muted">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
