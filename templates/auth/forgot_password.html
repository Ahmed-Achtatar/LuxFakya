{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-5">
                <h3 class="mb-4 text-center font-serif fw-bold">Reset Password</h3>
                <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gold btn-lg">Send Reset Link</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <a href="{{ url_for('auth.login') }}" class="text-gold text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
